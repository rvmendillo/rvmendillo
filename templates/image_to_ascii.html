{% filter indent(width=8) %}
<section class="padding second_background">
    <div class="row center_y">
        <div class="column">
            <h1>Transform Your Image</h1>
            <form action="/project/image_to_ascii" method="post" enctype="multipart/form-data">
                <input placeholder="Image File" onClick="image_file.click();" onMouseOut="this.value = document.getElementById('image_file').files[0].name;" onMouseOver="this.value = document.getElementById('image_file').files[0].name;" readonly />
                <input type="file" id="image_file" name="image_file" accept=".jpg, .png, .bmp" />
                <div class="g-recaptcha" data-sitekey="6Lfq6-QdAAAAACk4wX-YuRhedQk23IYm1ZaodOPE"></div>
                <br />
                <button type="submit">Asciify</button>
            </form>
            {% include 'facebook_integration.html' %}
            {% include 'adsense_integration.html' %}
            {% if base64_string %}
            <img src='data:image/png;base64,{{base64_string}}' />
            {% endif %}
        </div>
    </div>
</section>
{% endfilter %}
