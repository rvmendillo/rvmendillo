{% filter indent(width=8) %}
<section class="padding second_background">
    <div class="row center_y">
        <div class="column">
            <h1>MIDI Player</h1>
            <link rel="stylesheet" href="https://cifkao.github.io/html-midi-player/assets/css/style.css?v='">
            <script src="https://cdn.jsdelivr.net/combine/npm/tone@14.7.58,npm/@magenta/music@1.23.1/es6/core.js"></script>
            <script type="text/javascript" src="https://cifkao.github.io/html-midi-player/assets/js/index.js"></script>
            <midi-visualizer type="waterfall" id="mainVisualizer" src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/jazz.mid" style="border: 0px;"></midi-visualizer>
            <midi-visualizer type="piano-roll" id="mainVisualizer" src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/jazz.mid" style="border-radius: 0px;"></midi-visualizer>
            <midi-visualizer type="staff" id="mainVisualizer" src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/jazz.mid" style="border-radius: 0px;"></midi-visualizer>
            <midi-player src="https://cdn.jsdelivr.net/gh/cifkao/html-midi-player@2b12128/jazz.mid" sound-font="" visualizer="#mainVisualizer" id="mainPlayer"></midi-player>
            <label for="midiFile">Load MIDI file:</label>
            <input type="file" id="midiFile" name="midiFile" accept="audio/midi, audio/x-midi" />
            <a class="button" href="https://www.linkedin.com/in/rvmendillo/">Upload MIDI File</a>
        </div>
    </div>
</section>
{% endfilter %}
