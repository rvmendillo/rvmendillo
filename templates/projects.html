{% filter indent(width=8) %}
<section class="second_background">
    <div class="row center_y">
        <div class="column padding">
            <h1>Projects</h1>
            <div class="row">
                <div class="column first_background">
                    <a class="button">A</a>
                </div>
                <div class="column first_background">
                    <a class="button">B</a>
                </div>
                <div class="column first_background">
                    <a class="button">C</a>
                </div>
            </div>
            {% for project in project_list %}
            <a class="button" href="project/{{project['path']}}">{{project['name']}}</a>
            {% endfor %}
        </div>
    </div>
</section>
{% endfilter %}
